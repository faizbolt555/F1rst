<html lang="ko">
<head>

<body>
    <header>
        <div class="logo">
            <a href="">

            </a>

    <div class="login-container">
        <h2>로그인</h2>
        <form action="/login" method="post">

            <input type="password" id="password" name="password" required>
            
            <button type="submit">로그인</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <p>
                © 2024 All Rights Reserved.
                <a href="">개인정보 보호</a>
                |

                |
                <a href="">서비스 약관</a>
                |
                <a href="">연락처</a>
            </p>
        </div>
        </div>
    </footer>
</body>
</html>
